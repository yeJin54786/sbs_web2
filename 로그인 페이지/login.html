<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">

        <form action="" method="post">
            <div class="login-wrap">
                <div id="login">
                    <div class="login-logo"><img src="img/logo.png" alt=""></div>
                    <div class="login-inputbox">
                        <input type="text" name="id" placeholder="아이디">
                        <span class="border"></span>
                    </div>
                    <div class="login-inputbox">
                        <input type="text" name="id" placeholder="비밀번호">
                        <span class="border"></span>
                    </div>
                    <div class="login-remember">
                        <label for="remember-id">
                            <input type="checkbox" name="remember-id" id="remember-id">
                            <span class="checkmark"></span>
                            <span>아이디 저장</span>
                        </label>
                        <label for="remember-me">
                            <input type="checkbox" name="remember-me" id="remember-me">
                            <span class="checkmark"></span>
                            <span>자동로그인</span>
                        </label>
                    </div>
                    <div class="login-btnbox"><a href="#" class="login-btn">로그인</a></div>
                    <div class="login-btnbox"><a href="#" class="login-btn">회원가입</a></div>

                    <div class="copy">
                        <p>copyrightⓒ 2022 ALOHA CLASS. All right reserved.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
