<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이포 그래피 속성 - font</title>

    <!-- 
        
        스타일 지정 방식
        1. 인라인
        2. 내부 스타일
        3. 외부 스타일
    
    -->

    <style>
        p.a {
            font-family: 'Times New Roman', Times, serif;
            font-style: oblique;
        }
        p.b {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            line-height: 2em;
            font-weight: bolder;
        }
        p.c {
            font-variant:small-caps;
        }

        p.d {
            font: italic small-caps bold 12px/30px Georgia, serif; 
        }
    </style>

</head>
<body>
    <h1>한글입숨</h1>
    
    <p class="a">무한한 옷을 보배를 영락과 피고 가는 말이다. 무엇을 것은 찾아 그들에게 목숨이 수 피부가 위하여 지혜는 이것이다.</p>

    <p class="b">같은 고동을 귀는 열매를 굳세게 것은 얼음이 부패뿐이다. 커다란 가슴이 충분히 살 든 하여도 때문이다.</p>
    
    <!-- alt+shift 방향키 아래 : 한줄 복사 -->
    <p class="c">Lorem ipsum dolor sit amet, consectetur adipiscing </p>
    <p class="d">Lorem ipsum dolor sit amet, consectetur adipiscing </p>



</body>
</html>
