<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/01_transition.css">
</head>
<body>

    <div class="container">
        <div class="item transition1"></div><hr>
        <div class="item transition2"></div><hr>
        <div class="item transition3"></div><hr>

        <h2>transition-timing-function: linear;</h2>
        <div class="item transition4"></div> <hr>

        <h2>transition-timing-function: ease;</h2>
        <div class="item transition5"></div> <hr>

        <h2>transition-timing-function: ease-in;</h2>
        <div class="item transition6"></div> <hr>

        <h2>transition-timing-function: ease-out;</h2>
        <div class="item transition7"></div> <hr>

        <h2>transition-timing-function: ease-in-out;</h2>
        <div class="item transition8"></div> <hr>

        <h2>transition-delay: 3s</h2>
        <div class="item transition9"></div> <hr>


        
    </div>
    
</body>
</html>
